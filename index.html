<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign-up</h4>
      </div>
      <div class="modal-body">
        <!-- form start -->
        <form id="signUpForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="credentials[email]" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="credentials[password]" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input name="credentials[password_confirmation]" type="password" class="form-control" id="confirmExampleInputPassword1"  placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <!-- form end -->
      </div>
    </div>
  </div>
</div>
